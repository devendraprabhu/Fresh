<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style (2).css" />
  </head>
  <body>
    <section>
      <div class="container">
          <div class="card front">
            
                <header>
                  <span class="logo">
                 
                    <img src="" alt=""/>
                    <h5>Profile Card</h5>
                  </span>
                  <img src="/profile.png" alt="" class="chip"/>
                </header>
                <div class="details">
                  <div class="name-no">
                    <h4>USERNAME</h4>
                    <h5 class="number">abrar_934</h5>
                    
                    <h4 class="name">Mail:</h4>
                    <h4>md@gmail.com</h4>
                  </div>
                  <div class="date">
                    <div class="validity">
                      <h6>DOB</h6>
                      <h5>09/24</h5>
                    </div>

                  </div> 

                </div> 

          </div>
          <div class="card back">
            <h3>Skills</h3>
            <ul>
              <li>Java</li>
              <li>python</li>
            </ul>
            <span class="strip"></span>
            <!-- <div class="sign"><i></i></div> -->
            <h3>Learning</h3>
            <ul>
              <li>react</li>
              <li>sql</li>
            </ul>
        </div>

      </div>
    </section>
  </body>
</html>
